    <title>RemoStart | Login</title>

  <body>
    <div
      class="
        container-fluid
        row
        align-items-center
        justify-content-center
        ms-0
        me-0
        ps-0
        pe-0
      "
    >
      <div class="main-box col col-sm-9 col-md-7 col-lg-5 col-xxl-3">
        <!-- SIGN IN BOX -->

        <form action="login" method="POST" class="form registered pt-3 pb-3" id="login-in">
          <h3 class="title">Sign In</h3>

          <div class="box ms-0 me-0 input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">
              <i class="bx bx-user icon"></i
            ></span>
            <input
              type="text"
              id="emailorphone"
              name="emailorphone"
              placeholder="Email or Phone"
              required
              class="input form-control"
            />
          </div>

          <div class="ms-0 me-0 box input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">
              <i class="bx bx-lock-alt icon"></i
            ></span>
            <input
              id="password-signin"
              type="password"
            
              name="password"
              placeholder="Password"
              minlength="4"
              required
              class="input form-control mb-0"
            />
          </div>
          <div>
          		<input type="checkbox" name="rememberMe" value="Y" > Remember me
          </div>
          <div>
            <a href="#" class="forgot" id="forgot-button">Forgot password?</a>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn text-white">Sign In</button>
          </div>
          
          <div class="text-center">
            <span class="account">Don't have an Account ?</span>
            <a class="signup" href="index_up.html" id="sign-in">Sign Up</a>
            
          </div>
        </form>

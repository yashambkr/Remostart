<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="../../public/style.css" />

    <!-- ===== BOX ICONS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--===== bootstrap cdn =====-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>RemoStart | Signup</title>
  </head>

  <body>
    <div
      class="container-fluid row align-items-center justify-content-center ms-0 me-0 ps-0 pe-0"
    >
      <div class="main-box col col-sm-9 col-md-7 col-lg-5 col-xxl-3">
        <!-- SIGN UP BOX -->
        <form
          action="signup"
          method="POST"
          class="form create none pt-3 pb-3"
          id="login-up"
        >
          <h3 class="title">Create Account</h3>

          <div class="namebox">
            <div class="box input-group flex-nowrap ms-0 me-2">
              <span class="input-group-text" id="addon-wrapping">
                <i class="bx bx-user icon"></i>
              </span>

              <input
                type="text"
                placeholder="First name"
                required
                class="input form-control"
                id="Fname"
                name="fname"
              />
            </div>
            <div class="box input-group flex-nowrap ms-0 me-0">
              <span class="input-group-text" id="addon-wrapping">
                <i class="bx bx-user icon"></i>
              </span>
              <input
                type="text"
                placeholder="Last name"
                required
                class="input form-control"
                id="Lname"
                name="lname"
              />
            </div>
          </div>

          <div class="box input-group flex-nowrap ms-0 me-0">
            <span class="input-group-text" id="addon-wrapping">
              <i class="bx bx-at icon"></i>
            </span>
            <input
              type="text"
              placeholder="Email"
              required
              class="input form-control"
              id="email"
              name="email"
            />
          </div>
          <div class="box input-group flex-nowrap ms-0 me-0">
            <span class="input-group-text" id="addon-wrapping">
              <i class="bx bx-phone-call icon"></i>
            </span>
            <input
              type="text"
              placeholder="Phone"
              required
              class="input form-control"
              id="phone"
              name="phone"
            />
          </div>

          <div class="box input-group flex-nowrap ms-0 me-0">
            <span class="input-group-text" id="addon-wrapping">
              <i class="bx bx-lock-alt icon"></i>
            </span>
            <input
              type="password"
              minlength="6"
              placeholder="Password"
              required
              class="input form-control"
              id="password"
              name="password"
            />
          </div>
          <div class="box input-group flex-nowrap ms-0 me-0">
            <span class="input-group-text" id="addon-wrapping">
              <i class="bx bx-lock-alt icon"></i>
            </span>
            <input
              type="password"
              minlength="6"
              placeholder="Re - Type Password"
              required
              class="input form-control"
              id="password-signup2"
              name="Password2"
            />
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn text-white">Sign Up</button>
          </div>
          <div class="text-center">
            <span class="account">Already have an Account ?</span>
            <a class="signup" href="index_in.html" id="sign-in">Sign In</a>
          </div>
        </form>
      </div>
    </div>

    <!--===== BOOTSTRAP .JS =====-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!--===== MAIN JS =====-->
    <script src=".script.js"></script>
  </body>
</html>
